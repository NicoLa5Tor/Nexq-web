<div
  *ngIf="showBanner"
  class="fixed bottom-4 left-4 right-4 md:right-auto max-w-xl bg-zinc-900 border border-zinc-700 text-gray-100 p-6 rounded-xl shadow-2xl z-50 backdrop-blur-md"
>
  <div class="flex flex-col gap-4 md:flex-row md:items-center">
    <div class="flex-1 text-sm leading-relaxed">
      Este sitio utiliza cookies para análisis y mejora de experiencia. Puedes aceptarlas todas, rechazar las opcionales o
      leer nuestra
      <a routerLink="/politica-cookies" class="text-sky-400 underline hover:text-sky-300">Política de Cookies</a>.
    </div>

    <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
      <button
        (click)="rejectCookies()"
        class="bg-zinc-700 hover:bg-zinc-600 text-white font-medium px-4 py-2 rounded-lg transition"
      >
        Rechazar
      </button>
      <button
        (click)="acceptCookies()"
        class="bg-sky-600 hover:bg-sky-500 text-white font-medium px-4 py-2 rounded-lg transition"
      >
        Aceptar todas
      </button>
    </div>
  </div>
</div>
