<div class="pointer-events-none fixed bottom-6 right-8 z-[1200] flex flex-col items-end gap-3 sm:bottom-8 sm:right-10">
  <section
    *ngIf="isOpen()"
    id="chatbot-window"
    class="pointer-events-auto relative flex h-[28rem] min-h-0 w-[min(90vw,22rem)] max-h-[85vh] flex-col overflow-hidden rounded-3xl border border-slate-700/40 bg-slate-950/95 text-slate-100 shadow-[0_20px_80px_-35px_rgba(8,145,178,0.6)] backdrop-blur-xl chatbot-panel" [class.entering]="panelState() === 'entering'" [class.leaving]="panelState() === 'leaving'"
    aria-label="Chat en vivo NEXQ"
  >
    <header class="flex items-center justify-between gap-4 bg-slate-900/80 px-5 py-4">
      <div class="flex items-center gap-3">
        <span class="flex h-12 w-12 items-center justify-center rounded-full bg-white/5 p-1 shadow-inner">
          <animated-icons
            src="https://animatedicons.co/get-icon?name=Remark&style=minimalistic&token=daca1d6b-935c-4740-a6f6-67c1ac459abc"
            trigger="loop"
            attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#17288C94","background":"#F1F1F18A"}}'
            height="56"
            width="56"
            class="h-12 w-12"
          ></animated-icons>
        </span>
        <div class="leading-snug">
          <p class="text-sm font-semibold text-white">NEXQ Bot</p>
          <span class="text-xs text-emerald-300">Responde al instante</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button
          type="button"
          (click)="toggle()"
          class="rounded-full border border-transparent bg-slate-800/70 p-2 text-sm text-slate-300 transition hover:border-cyan-400/60 hover:text-cyan-200"
          aria-label="Minimizar chat"
        >
          ✕
        </button>
      </div>
    </header>

    <div
      *ngIf="!hasConsented()"
      class="absolute inset-0 z-30 flex flex-col items-center justify-center gap-5 bg-slate-950/95 px-6 text-center text-slate-200 backdrop-blur"
    >
      <div class="w-full max-w-xs rounded-3xl border border-cyan-500/40 bg-slate-900 px-6 py-5 text-slate-100 shadow-lg shadow-cyan-500/20">
        <p class="text-sm leading-relaxed text-slate-200">
          Al continuar autorizas el tratamiento de la información escrita para que NEXQ pueda contactarte y darte seguimiento.
        </p>
      </div>
      <button
        type="button"
        (click)="giveConsent()"
        class="rounded-full bg-gradient-to-r from-cyan-500 to-violet-600 px-6 py-2 text-sm font-semibold text-white shadow-lg shadow-cyan-500/30 transition hover:shadow-cyan-400/40"
      >
        Aceptar y continuar
      </button>
      <small class="text-[11px] text-slate-400">Puedes retirar tu consentimiento cerrando esta conversación.</small>
    </div>

    <div class="flex min-h-0 flex-1 flex-col gap-4 px-5 py-5">
      <div
        #messagesContainer
        class="flex-1 space-y-3 overflow-y-auto pr-1 min-h-0"
        role="log"
        aria-live="polite"
      >
        <div
          *ngFor="let message of messages(); trackBy: trackMessage"
          [ngClass]="message.sender === 'user' ? 'flex justify-end' : 'flex justify-start'"
        >
          <div
            [ngClass]="message.sender === 'user'
              ? 'bg-gradient-to-br from-cyan-500/80 to-sky-500/80 text-white'
              : 'border border-slate-700/70 bg-slate-900/80 text-slate-100'"
            class="max-w-[85%] rounded-2xl px-4 py-3 shadow-lg"
          >
            <p class="text-sm leading-relaxed">{{ message.text }}</p>
            <span class="mt-2 block text-right text-[11px] uppercase tracking-wide text-slate-400">{{ message.time }}</span>
          </div>
        </div>
      </div>

      <button
        *ngIf="hasConsented()"
        type="button"
        (click)="toggleSuggestions()"
        class="shrink-0 self-start rounded-full border border-transparent bg-slate-900/80 px-3 py-1 text-xs font-semibold text-slate-300 transition hover:border-cyan-400/60 hover:text-cyan-200"
        [ngClass]="showSuggestions() ? ['border-cyan-400/60', 'text-cyan-200'] : []"
      >
        {{ showSuggestions() ? 'Ocultar sugerencias' : 'Ideas rápidas' }}
      </button>

      <div
        *ngIf="hasConsented() && showSuggestions()"
        class="flex flex-wrap gap-2 shrink-0"
      >
        <button
          *ngFor="let suggestion of suggestions; trackBy: trackSuggestion"
          type="button"
          (click)="useSuggestion(suggestion)"
          class="rounded-full border border-cyan-500/40 bg-cyan-500/10 px-3 py-1 text-xs font-semibold text-cyan-200 transition hover:border-cyan-400/70 hover:bg-cyan-500/20"
        >
          {{ suggestion }}
        </button>
      </div>

      <form (ngSubmit)="sendMessage()" class="flex items-center gap-3 shrink-0">
        <div class="relative flex-1">
          <input
            #promptInput
            type="text"
            name="prompt"
            [ngModel]="promptModel"
            (ngModelChange)="promptModel = $event"
            placeholder="Escribe tu mensaje..."
            class="h-12 w-full rounded-2xl border border-transparent bg-slate-900/70 px-4 text-sm text-slate-200 placeholder:text-slate-500 focus:border-cyan-500/80 focus:outline-none focus:ring-2 focus:ring-cyan-500/25"
            autocomplete="off"
          />
        </div>
        <button
          type="submit"
          class="flex h-12 w-12 items-center justify-center rounded-2xl bg-gradient-to-br from-cyan-500 to-violet-600 text-white shadow-lg shadow-cyan-500/30 transition hover:shadow-cyan-400/40"
          aria-label="Enviar mensaje"
        >
          ➤
        </button>
      </form>
    </div>
  </section>

  <button
    type="button"
    (click)="toggle()"
    class="pointer-events-auto group relative flex h-16 w-16 items-center justify-center cursor-pointer transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-400"
    [attr.aria-expanded]="isOpen() ? 'true' : 'false'"
    [attr.aria-controls]="isOpen() ? 'chatbot-window' : null"
  >
  <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
<animated-icons
  src="https://animatedicons.co/get-icon?name=Chatbot&style=minimalistic&token=6b3aba1e-cf81-46d6-8923-cca76667c70d"
  trigger="loop"
  attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#FFFFFFFF","group-2":"#000000FF","background":"#F37AE2FF"}}'
  height="80"
  width="80"
></animated-icons>
    <span class="sr-only">Abrir chat con NEXQ (tiempo de respuesta menor a un minuto)</span>
  </button>
</div>
